<span style="font-family:'Times New Roman'; font-weight:bold">1.</span> <span style="font-family:'Times New Roman'; font-style:italic">Не

<p><span style="font-family:'Times New Roman'; font-weight:bold">2.</span> <span style="font-family:'Times New Roman'; font-style:italic">Не
приходя в трезвое состояние</span>,
<span style="font-family:'Times New Roman'; font-style:italic">беспрерывно</span>. Намѣстник &lt;Кириллова
монастыря&gt; запоем пьет безпросыпно мѣсяца по два. Пут. Члщ. 231.</p>
